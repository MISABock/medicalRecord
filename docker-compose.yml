version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: medicalrecord
      POSTGRES_USER: medical
      POSTGRES_PASSWORD: medical
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.ch
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://medical:medical@db:5432/medicalrecord
      JWT_SECRET: change_me_in_env
      JWT_ISSUER: medicalrecord
      JWT_AUDIENCE: medicalrecord-web
      JWT_EXPIRES_MIN: "60"
    env_file:
      - .env  
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio
    volumes:
      - ./backend:/app

volumes:
  pgdata:
  minio_data:

